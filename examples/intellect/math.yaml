continue_from_checkpoint: false
project: "trinity_tir_stem"
name: "cispo-math-qwen25-3b"
checkpoint_root_dir: /mnt/data/yuchang/checkpoints
algorithm:
  algorithm_type: cispo
  repeat_times: 16
  optimizer:
    lr: 1e-6
  policy_loss_fn_args:
    clip_range_low: 0.2
    clip_range_high: 0.28
  kl_loss_fn_args:
    kl_coef: 0.0
model:
  model_path: /cpfs/data/shared/qwen/Qwen2.5-3B-Instruct
  enable_prompt_truncation: false
  max_prompt_tokens: 4096
  max_response_tokens: 28672
  temperature: 0.7
cluster:
  node_num: 1
  gpu_per_node: 8
buffer:
  total_epochs: 5
  batch_size: 32
  explorer_input:
    tasksets:
      - name: math
        storage_type: file
        path: /cpfs/data/tir/data/filter_all_correct/math
        split: train
        format:
          prompt_key: 'question'
          response_key: 'answer'
        reward_fn_args:
          setup: "all_rule_based"
        task_selector:
          selector_type: random
    eval_tasksets:
      - name: AIME2024
        storage_type: file
        path: /mnt/data/yuchang/datasets/AIME24
        split: test
        repeat_times: 32
        format:
          prompt_key: 'problem'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
          top_p: 0.8
        reward_fn_args:
          setup: "all_rule_based"
