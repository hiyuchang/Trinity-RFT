    default_workflow_type: 'async_math_boxed_workflow_v2'
explorer:
  eval_on_startup: true
  eval_interval: 20
  runner_per_model: 8
  rollout_model:
    engine_num: 4
    tensor_parallel_size: 1
    enable_chunked_prefill: true
    enforce_eager: false
    dtype: bfloat16
    seed: 42
    gpu_memory_utilization: 0.85
