trainer:
  enable_preview: false
  trainer_type: 'verl'
  save_interval: 100
  use_dynamic_bsz: true
  max_token_len_per_gpu: 16384
  ulysses_sequence_parallel_size: 2
synchronizer:
  sync_method: nccl
  sync_interval: 4
  sync_timeout: 3600
monitor:
  monitor_type: wandb
