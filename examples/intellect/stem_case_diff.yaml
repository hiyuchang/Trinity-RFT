project: "trinity_tir_stem"
name: "cispo-stem-qwen3-4b-case-curriculum"
checkpoint_root_dir: /mnt/data/yuchang/checkpoints
algorithm:
  algorithm_type: cispo
  repeat_times: 16
  optimizer:
    lr: 1e-6
  policy_loss_fn_args:
    clip_range_low: 0.2
    clip_range_high: 0.28
  kl_loss_fn_args:
    kl_coef: 0.0
model:
  model_path: /cpfs/data/shared/qwen/Qwen3-4B-Instruct-2507
  enable_prompt_truncation: true
  max_prompt_tokens: 4096
  max_response_tokens: 28672
  temperature: 1.0
cluster:
  node_num: 3
  gpu_per_node: 8
buffer:
  total_epochs: 5
  batch_size: 32
  explorer_input:
    tasksets:
      - name: math
        storage_type: file
        path: /cpfs/data/tir/data/filter_all_correct/math
        split: train
        format:
          prompt_key: 'question'
          response_key: 'answer'
        reward_fn_args:
          setup: "case_by_case"
        task_selector:
          selector_type: offline_curriculum
          feature_keys: ["avg@8_qwen3_4b_instruct_2507"] 
      - name: science
        storage_type: file
        path: /cpfs/data/tir/data/filter_all_correct # TODO: mv to /science
        split: train
        format:
          prompt_key: 'question'
          response_key: 'answer'
        reward_fn_args:
          setup: "case_by_case"
        task_selector:
          selector_type: offline_curriculum
          feature_keys: ["avg@16_qwen3_4b_instruct_2507"]
    eval_tasksets:
      - name: AIME2024
        storage_type: file
        path: /mnt/data/yuchang/datasets/AIME24
        split: test
        repeat_times: 32
        format:
          prompt_key: 'problem'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
          top_p: 0.8
        reward_fn_args:
          setup: "all_rule_based"
      - name: AIME2025
        storage_type: file
        path: /mnt/data/yuchang/datasets/AIME25
        repeat_times: 32
        split: test
        format:
          prompt_key: 'problem'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
          top_p: 0.8
        reward_fn_args:
          setup: "all_rule_based"
      - name: GPQA_diamond
        storage_type: file
        path: /cpfs/data/tir/data/gpqa/diamond
        split: train
        repeat_times: 4
        format:
          prompt_key: 'question'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
          top_p: 0.8
        reward_fn_args:
          setup: "all_llm_judge"
    default_workflow_type: 'async_math_boxed_workflow_v2'
explorer:
  eval_on_startup: true
  eval_interval: 20
  runner_per_model: 16
  max_repeat_times_per_runner: 2
  max_timeout: 3000
  rollout_model:
    engine_num: 8
    tensor_parallel_size: 1
    enable_chunked_prefill: true
    enforce_eager: false
    dtype: bfloat16
    seed: 42
    gpu_memory_utilization: 0.85
  auxiliary_models:
    - model_path: /cpfs/data/shared/qwen/Qwen3-30B-A3B-Instruct-2507
      engine_num: 4
      tensor_parallel_size: 2
      max_prompt_tokens: 33368 # 32684+600
      max_response_tokens: 2048
trainer:
  save_interval: 100 # times of sync_interval
  use_dynamic_bsz: true
  max_token_len_per_gpu: 16384
  ulysses_sequence_parallel_size: 2
  trainer_config:
    trainer:
      max_actor_ckpt_to_keep: 2
synchronizer:
  sync_method: nccl
  sync_interval: 4
  sync_timeout: 36000
monitor:
  monitor_type: wandb
