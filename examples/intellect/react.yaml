continue_from_checkpoint: false
project: "trinity_tir_stem"
name: "grpo-4b-code-boxed-reward"
checkpoint_root_dir: /mnt/data/yuchang/checkpoints
algorithm:
  algorithm_type: multi_step_grpo
  repeat_times: 16
  optimizer:
    lr: 1e-6
  policy_loss_fn_args:
    clip_range_low: 0.2
    clip_range_high: 0.28
  kl_loss_fn_args:
    kl_coef: 0.0
  advantage_fn_args:
    std_threshold: 0.00001
model:
  model_path: /cpfs/data/shared/qwen/Qwen3-4B-Instruct-2507
  # model_path: /cpfs/data/shared/qwen/Qwen3-4B
  max_prompt_tokens: 4096
  max_response_tokens: 10240
cluster:
  node_num: 1
  gpu_per_node: 8
buffer:
  total_epochs: 5
  batch_size: 32
  train_batch_size: 1600
  explorer_input:
    tasksets:
      - name: math
        storage_type: file
        path: /cpfs/data/tir/data/filter_all_correct/math
        split: train
        format:
          prompt_key: 'question'
          response_key: 'answer'
        reward_fn_args:
          setup: "all_rule_based"
        task_selector:
          selector_type: random
      - name: science
        storage_type: file
        path: /cpfs/data/tir/data/filter_all_correct/science
        split: train
        format:
          prompt_key: 'question'
          response_key: 'answer'
        reward_fn_args:
          setup: "case_by_case"
        task_selector:
          selector_type: random
    eval_tasksets:
      - name: AIME2024
        storage_type: file
        path: /mnt/data/yuchang/datasets/AIME24
        split: test
        repeat_times: 32
        format:
          prompt_key: 'problem'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
          max_tokens: 10240
        reward_fn_args:
          setup: "all_rule_based"
        task_selector:
          selector_type: random
      - name: AIME2025
        storage_type: file
        path: /mnt/data/yuchang/datasets/AIME25
        repeat_times: 32
        split: test
        format:
          prompt_key: 'problem'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
        reward_fn_args:
          setup: "all_rule_based"
        task_selector:
          selector_type: random
      - name: GPQA_main
        storage_type: file
        path: /cpfs/data/tir/data/gpqa/main
        split: train
        repeat_times: 4
        format:
          prompt_key: 'question'
          response_key: 'answer'
        rollout_args:
          temperature: 0.7
          top_p: 0.8
        reward_fn_args:
          setup: "all_llm_judge"
    default_workflow_type: 'agentscope_react_math_workflow'
    default_reward_fn_type: 'tir_reward'
  trainer_input:
    experience_buffer:
      name: experience_buffer
      storage_type: queue
      replay_buffer:
        enable: true
        priority_fn: linear_decay
        priority_fn_args:
          decay: 0.1
explorer:
  max_repeat_times_per_runner: 1
  eval_on_startup: true
  eval_interval: 20
  runner_per_model: 8
  rollout_model:
    engine_num: 4
    tensor_parallel_size: 1
    enable_prefix_caching: false
    enforce_eager: false
    enable_openai_api: true
    enable_history: true
    dtype: bfloat16
    seed: 42
    enable_auto_tool_choice: true
    tool_call_parser: hermes
  auxiliary_models:
    - model_path: /cpfs/data/shared/qwen/Qwen3-4B-Instruct-2507
      engine_num: 1
      tensor_parallel_size: 2
      enable_thinking: false
      max_prompt_tokens: 2048
      max_response_tokens: 128
      max_model_len: 2500
trainer:
  enable_preview: false
  trainer_type: 'verl'
  save_interval: 100
  use_dynamic_bsz: true
  max_token_len_per_gpu: 16384
  ulysses_sequence_parallel_size: 2
synchronizer:
  sync_style: dynamic_by_explorer
  sync_method: 'nccl'
  sync_interval: 2
  sync_timeout: 3600
monitor:
  monitor_type: wandb
